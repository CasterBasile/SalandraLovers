<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Bosco Racconta</title>
  <script src="files/turnjs/turn.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 900px;
      width: 100%;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #218838;
    }
    .logo {
      margin-top: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Il Bosco Racconta</h1>
    <div id="flipbook">
      <div class="page"><img src="files/pages/page1.jpg"></div>
      <div class="page"><img src="files/pages/page2.jpg"></div>
      <div class="page"><img src="files/pages/page3.jpg"></div>
      <div class="page"><img src="files/pages/page4.jpg"></div>
      <div class="page"><img src="files/pages/page5.jpg"></div>
      <div class="page"><img src="files/pages/page6.jpg"></div>
      <div class="page"><img src="files/pages/page7.jpg"></div>
      <div class="page"><img src="files/pages/page8.jpg"></div>
      <div class="page"><img src="files/pages/page9.jpg"></div>
      <div class="page"><img src="files/pages/page10.jpg"></div>
      <div class="page"><img src="files/pages/page11.jpg"></div>
      <div class="page"><img src="files/pages/page12.jpg"></div>
      <div class="page"><img src="files/pages/page13.jpg"></div>
      <!-- Aggiungi altre pagine convertendo il PDF in immagini -->
    </div>
    <a href="files/il bosco racconta.pdf" class="download-btn" download>Scarica Ora</a>
  </div>
  <img src="logo.png" alt="Logo Salandra Lovers" class="logo">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      $("#flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
